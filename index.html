    <style>
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff5f6d, #ffc371, #42e695, #3a7bd5);
            background-size: 300% 300%;
            animation: fondoAnimado 8s infinite;
            color: white;
        }

        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            color: #4caf50;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        /* Efecto de reflejo */
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            transform: rotate(45deg);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s, transform 0.5s;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:hover::after {
            opacity: 1;
            transform: rotate(45deg) translate(50%, 50%);
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
        }

        .esquina-superior-izquierda, .esquina-inferior-derecha, 
.esquina-superior-derecha, .esquina-inferior-izquierda {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 10px;
}

.esquina-superior-izquierda {
    top: 10px;
    left: 10px;
}

.esquina-superior-derecha {
    top: 10px;
    right: 10px;
}

.esquina-inferior-izquierda {
    bottom: 10px;
    left: 10px;
}

.esquina-inferior-derecha {
    bottom: 10px;
    right: 10px;
}
    </style>
    
</head>
