    <style>
        
        body {
            
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff5f6d, #ffc371, #42e695, #3a7bd5);
            background-size: 300% 300%;
            animation: fondoAnimado 8s infinite;
            color: white;
        }

        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        button {
    margin: 15px;
    padding: 18px 20px; /* Ajusta el relleno para dar más espacio al texto */
    font-size: 18px; /* Aumenta el tamaño de la fuente */
    cursor: pointer;
    background-color: rgba(255, 255, 255, 0.8);
    color: #3a31bb;
    border: none;
    border-radius: 10px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
    transition: transform 0.3s;
    min-width: 200px; /* Asegura un ancho mínimo adecuado */
    text-align: center; /* Centra horizontalmente */
    display: flex; /* Establece un modelo de caja flexible */
    justify-content: center; /* Centra horizontalmente con flexbox */
    align-items: center; /* Centra verticalmente con flexbox */
    white-space: nowrap; /* Evita que el texto se divida */
}

        button:hover {
            transform: scale(1.1);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(44, 174, 174, 0.5), rgba(255, 255, 255, 0));
            transform: rotate(45deg);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s, transform 0.5s;
        }

        button:hover::after {
            opacity: 1;
            transform: rotate(45deg) translate(50%, 50%);
        }

        h1 {
        font-size: 2.5em;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* Sombra más fuerte */
        background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
        color: white; /* Aseguramos que el texto sea blanco */
        padding: 10px 20px; /* Espacio alrededor del texto */
        border-radius: 10px; /* Bordes redondeados */
        display: inline-block; /* Evita que el fondo ocupe toda la línea */
    }

    p {
        font-size: 1.2em;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6); /* Mejora la legibilidad */

        .esquina-superior-derecha {
            top: 10px;
            right: 10px;

        .esquina-inferior-izquierda {
            bottom: 10px;
            left: 10px;
        }

        .esquina-inferior-derecha {
