<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="./imagenes/DALL_E-2024-11-18-09.52-removebg-preview (1).ico">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background: url('imagenes/d.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        .button {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin-top: 20px;
        }

        .button img {
            width: 300px;
            height: auto;
            border-radius: 8px;
        }

        .button p {
            margin-top: 10px;
            font-size: 16px;
            color: white;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 10;
        }

        .popup img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button.cancel {
            background-color: #dc3545;
        }

        .popup button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Enlace para mostrar el popup de confirmación -->
    <a href="#" class="button" onclick="showPopup()">
        <img src="./imagenes/image (1).png" alt="CALCULAR">
        <p>Click to download .exe</p>
    </a>

    <!-- Popup de confirmación -->
    <div class="popup" id="confirmationPopup">
        <img src="./imagenes/locos.gif" alt="Confirmación">
        <p>DO YOU WANT TO DOWNLOAD THE FOLLOWING FILE?</p>
        <button onclick="downloadFile()">Yes, download</button>
        <button class="cancel" onclick="closePopup()">No, cancel</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('confirmationPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('confirmationPopup').style.display = 'none';
        }

        function downloadFile() {
            window.location.href = 'proyectos/SATORY.exe'; // Ruta del archivo .exe
            closePopup();
        }
    </script>

</body>
</html>
