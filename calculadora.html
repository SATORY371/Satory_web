<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('examenes/fondo.png') no-repeat center center fixed;
            background-size: cover;
            background-color: #f4f4f4;
        }
        .calculator {
            background: #fff;
            width: 100%;
            max-width: 400px; /* Limitar el ancho máximo */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            height: 60px;
            font-size: 32px;
            text-align: right;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        button {
            width: 23%;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #0ed84b;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #f10707;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="button-row">
        <button onclick="borar()">C</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('/')">/</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('*')">*</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('9')">9</button>      
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('Math.sqrt(')">√</button>
        <button onclick="appendToDisplay('**2')">x²</button>
        <button onclick="appendToDisplay('Math.pow(')">x^y</button>      
        <button onclick="calculate()">=</button>
       
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function borar() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        let display = document.getElementById('display');
        try {
            display.value = eval(display.value.replace(/Math.sqrt/g, 'Math.sqrt').replace(/\*\*/g, 'Math.pow'));
        } catch (error) {
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
