<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(45deg, #ff5733, #ffc300, #28a745, #6f42c1, #17a2b8);
        background-size: 300% 300%;
        animation: moveBackground 10s infinite;
        color: #ffffff;
    }

    /* Background animation */
    @keyframes moveBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Grid container for buttons */
    .button-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* 5 columns */
        grid-template-rows: repeat(10, 1fr);   /* 10 rows */
        gap: 30px;
        padding: 20px;
        justify-items: center;
    }

    /* Button styling */
    .image-button {
        width: 10cm;
        height: 5cm;
        cursor: pointer;
        border: none;
        padding: 0;
        background: none;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .image-button img {
        width: 80%;
        height: 100%;
        border-radius: 5%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .image-button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }
    .button {
        display: inline-block;
        background-color: transparent; /* Fondo transparente, ya que la imagen lo ocupa */
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
    }

    .button img {
        width: 200px; /* Ajusta el tamaño de la imagen si es necesario */
        height: auto;
        border-radius: 8px; /* Opcional: bordes redondeados en la imagen */
    }

    .button p {
        margin-top: 10px;
        font-size: 14px;
        color: #333; /* Color del texto */
    }

    .button:hover img {
        opacity: 0.8; /* Efecto hover en la imagen (opacidad) */
    }
</style>

<script>
    function confirmAction() {
        // Muestra un mensaje en inglés preguntando si desea continuar o no
        var result = confirm("Do you want to continue?");
        
        // Si el usuario selecciona "OK", continúa con la acción; si selecciona "Cancel", no hace nada
        if (result) {
            return true; // Permite la redirección al hacer clic en "OK"
        } else {
            return false; // Cancela la acción si se hace clic en "Cancel"
        }
    }
</script>
